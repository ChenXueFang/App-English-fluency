<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Hello MUI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../css/mui.min.css">
	<link rel="stylesheet" href="../css/iconfont.css">
	<link href="../css/swiper.min.css" rel="stylesheet" />
	<script src="../js/swiper.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<link rel="stylesheet" href="../css/home.css">
</head>

<body id="bod">
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-icon mui-icon-left-nav iconfont icon-diqiu-copy"></a>
	    <h1 class="mui-title">轻松学</h1>
	    <a class="mui-icon mui-pull-right iconfont icon-zidian"></a>
	</header>
	<div class="mui-content">
		<!--打卡-->
		<ul class="daka">
			<li><img src="../img/index1.png" style="width: 40%;"/></li>
			<li style="margin-left: -160px;">
				<ul>
					<li>口语力</li>
					<li>20</li>
					<li>累计打卡0天</li>
				</ul>
			</li>
			<li><button>打卡</button></li>
		</ul>
		<!--打卡-->
		<!--我的课程-->
		<div class="lesson">
			<!--课程title-->
			<ul class="lesson_title">
				<li>我的课程(2)</li>
				<li><a href="#">查看全部 <span class="mui-icon iconfont icon-right"></span></a></li>
			</ul>
			<!--课程title-->
			<!--课程轮播-->
			<ul class="mui-table-view">
		    <li class="lesson_lun">
		        <div class="swiper-container swiper_more">
				    <div class="swiper-wrapper lesson_ul">
				      <div class="swiper-slide"><img src="../img/lesson1 (1).webp" /></div>
				      <div class="swiper-slide"><img src="../img/lesson1 (2).webp" /></div>
				      <div class="swiper-slide"><img src="../img/lesson1 (3).webp" /></div>
				      <div class="swiper-slide"><img src="../img/lesson1 (4).webp" /></div>
				      <div class="swiper-slide"><img src="../img/lesson1 (5).webp" /></div>
				      <div class="swiper-slide"><img src="../img/lesson1 (6).webp" /></div>
				    </div>
				  </div>
		    </li>
			</ul>
			<!--课程轮播-->
			<!--测评按钮-->
			<div class="test">
				<button>
					5分钟全面诊断英语水平,快来试试吧~<span class="mui-icon iconfont icon-right mui-pull-right"></span>
				</button>
			</div>
			<!--测评按钮-->
			<button class="add">添加课程</button>
		</div>
		<!--我的课程-->
		<div class="lesson_ban"><img src="../img/lesson7.png" width="100%" height="110px" style="margin: 0 auto;"/></div>
		<!--新人必学课堂-->
		
		<!--新人必学课堂-->
	</div>
	
	<script type="text/javascript">
//		课程轮播
		var swiper = new Swiper('.swiper_more', {
	      slidesPerView: 3,
	      //slidesPerView 设置slider容器能够同时显示的slides数量(carousel模式)。
				//可以设置为数字（可为小数，小数不可loop），或者 'auto'则自动根据slides的宽度来设定数量。
				//loop模式下如果设置为'auto'还需要设置另外一个参数loopedSlides。
				//slidesPerView: 'auto'目前还不支持多行模式（当slidesPerColumn > 1）
	      spaceBetween: 30,
	      freeMode: true,
	      //freeMode 默认为false，普通模式：slide滑动时只滑动一格，并自动贴合wrapper，设置为true则变为free模式，
	      //slide会根据惯性滑动可能不止一格且不会贴合。
	//    pagination: {
	//      el: '.swiper-pagination',
	//      clickable: true,
	//    },
	    });
	</script>
</body>

</html>

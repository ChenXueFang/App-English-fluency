	<script src="../js/mui.lazyload.img.js"></script>
	<script type="text/javascript">
		mui.init();
		var createFragment = function(count) {
			var fragment = document.createDocumentFragment();
			var li;
			for (var i = 0; i < count; i++) {
				li = document.createElement('li');
				li.className = 'mui-media';
				li.innerHTML = '<div href="javascript:;" class="new_li"><img class="mui-media-object mui-pull-left" width="35%" height="130px" src="../img/my_lesson (' + (i % 5 + 1) + ').png?version=' + Math.random() * 1000 + '"><div class="mui-media-body new_zi">每日一词<div class="button"></div><p class="">我以为, 能与你终老</p><div class="new_star"><img src="../img/star.png" style="width: 20px;" /><span>0/3</span></div></div></div>';
				
//				<div href="javascript:;" class="new_li"><img class="mui-media-object mui-pull-left" width="35%" height="130px" src="../img/my_lesson (3).png"><div class="mui-media-body new_zi">每日一词<div class="button"></div><p class="">我以为, 能与你终老</p><div class="new_star"><img src="../img/star.png" style="width: 20px;" /><span>0/3</span></div></div></div>
				
				fragment.appendChild(li);
			}
			return fragment;
		};
		(function($) {
			var list = document.getElementById("list");
			list.appendChild(createFragment(50));
			$(document).imageLazyload({
				placeholder: '../img/60x60.gif'
			});
		})(mui);
	</script>
